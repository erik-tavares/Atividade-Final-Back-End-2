<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recuperar a Senha</title>
  </head>
  <body>
    <div class="login">
      <h1 class="texto3">Redefinir Senha   <i class="fas fa-key"></i>     </h1>
      <div class="formularioRedefinirSenha">
        <form action="">
          <label class="letra4" for="recuperarEmail">E-mail: </label>
          <input
            type="email"
            class="inputRepeat"
            placeholder="usuario@usuario.com"
            name="email"
            id="recuperarEmail"
          />
          <label class="letra3" for="recuperarSenha">Nova Senha: </label>
          <div class="password-container2">
            <input
              type="password"
              name="senha"
              placeholder="12345678...."
              class="inputRepeat"
              id="recuperarSenha"
            />
            <i class="fas fa-eye" id="toggle-password"></i>
          </div>
          <label class="letra3" for="repetirSenha">Repita a Senha: </label>
          <div class="password-container2">
            <input
              type="password"
              class="inputRepeat"
              placeholder="Repita a Senha...."
              name="senha"
              id="RepitaSenha"
            />
            <i class="fas fa-eye" id="toggle-password2"></i>
          </div>
          <div class="alinharDiv">
          <input type="submit" class="botaoRedefinir">
        </div>
        </form>
        <p id="aviso" class="aviso"></p>
        <p>  <a href="login.html"> Voltar para o Login  <i class="fas fa-arrow-left"> </i>  </a></p>
      </div>
    </div>
    <script src="js/esqueceuaSenha.js"></script>
  </body>
</html>
