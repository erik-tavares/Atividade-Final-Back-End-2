<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Criar Conta</title>
  </head>
  <body>
    <div class="loginCriarConta">
      <h1 class="texto2">Criar Conta</h1>

      <div class="formularioCriarConta">
        <form action="/registrar">
          <label class="letra" for="nome">Nome:</label>

          <input
            type="text"
            class="inputEstilizar"
            placeholder="Escreva seu Nome"
            id="nome"
            name="nome"
          /><br /><br />

          <label class="letra" for="email">Email:</label>

          <input
            type="email"
            class="inputEstilizar"
            placeholder="Usuario@hotmail.com"
            id="email"
            name="email"
          /><br /><br />

          <div class="password-container">
          <label class="letra" for="senha">Senha:</label>
          <input
            type="password"
            class="inputEstilizar"
            class="letra"
            placeholder="123456..."
            id="senha"
            name="senha"
          />
          <i class="fas fa-eye" id="shadow-password"></i>
          <br /><br />
        </div>

          <p id="avisos" class="paragrafo-centralizado"></p>
          <button class="botaoCriarConta" type="submit">Criar Conta  <i class="fas fa-user-plus"></i>   </button>
          <p class="conta"><a href="login.html"> JÃ¡ tem uma conta?  <i class="fas fa-arrow-left"> </i>   </a></p>
        </form>
      </div>
    </div>
    <script src="js/criarConta.js"></script>
  </body>
</html>
